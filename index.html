<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>‚õ∞Ô∏èüì∞‚úÇÔ∏è</title>
    <meta name="description" content="A web-based rock, paper, scissors game" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3ad3280387.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JS -->
    <script src="index.js" async defer></script>
  </head>
  <body>
    <!-- RPS Buttons -->
    <div class="button-section d-flex justify-content-center">
      <button
        type="button"
        id="Rock"
        class="gameButton btn btn-lg btn-outline-dark"
      >
        <i class="fa-solid fa-hand-fist"></i>
      </button>

      <button
        type="button"
        id="Paper"
        class="gameButton btn btn-lg btn-outline-dark"
      >
        <i class="fa-solid fa-hand"></i>
      </button>

      <button
        type="button"
        id="Scissors"
        class="gameButton btn btn-lg btn-outline-dark"
      >
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>

    <!-- Middle-screen Text -->
    <div class="result">
      <div class="userChoice"></div>
      <div class="computerChoice"></div>
      <div class="game-status-text display-4">
        Choose rock, paper, or scissors to start playing!
      </div>
    </div>

    <!-- Bottom Results Text -->
    <div
      id="talleyParent"
      class="talley d-flex justify-content-center"
      style="visibility: hidden"
    >
      <span class="userResultText">User Results: </span>
      <span id="crtChild" class="computerResultText">Computer Results: </span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
