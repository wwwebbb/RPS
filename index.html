<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3ad3280387.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="" async defer></script>

    <!-- RPS Buttons -->
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-sm">
          <button
            type="button"
            id="Rock"
            class="gameButton btn btn-lg btn-outline-dark"
          >
            <i class="fa-solid fa-hand-fist"></i>
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            id="Paper"
            class="gameButton btn btn-lg btn-outline-dark"
          >
            <i class="fa-solid fa-hand"></i>
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            id="Scissors"
            class="gameButton btn btn-lg btn-outline-dark"
          >
            <i class="fa-solid fa-hand-scissors"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Middle-screen Text -->
    <div class="result">
      <h2 class="userChoice"></h2>
      <h2 class="computerChoice"></h2>
      <h1>Choose rock, paper, or scissors to start playing!</h1>
    </div>

    <!-- Bottom Results Text -->
    <div id="talleyParent" style="visibility: hidden" class="talley">
      <span class="userResultText">User Results: </span>
      <span id="crtChild" class="computerResultText">Computer Results: </span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" async defer></script>
  </body>
</html>
